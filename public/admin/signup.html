<!doctype html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="AI Admin Dashboards" />
		<meta name="keywords"
			content="Signup, Login, Admin, Dashboard, Bootstrap4, Sass, CSS3, HTML5, Responsive Dashboard, Responsive Admin Template, Admin Template, Best Admin Template, Bootstrap Template, Themeforest" />
		<meta name="author" content="Bootstrap Gallery" />
		<link rel="canonical" href="https://www.bootstrap.gallery/">
		<meta property="og:url" content="https://www.bootstrap.gallery">
		<meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
		<meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
		<meta property="og:type" content="Website">
		<meta property="og:site_name" content="Bootstrap Gallery">
		<link rel="shortcut icon" href="img/favicon.svg" />
		<title>Premium Admin Dashboards - Signup</title>

		<!-- Common CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="fonts/icomoon/icomoon.css" />

		<!-- Mian and Login css -->
		<link rel="stylesheet" href="css/main.min.css" />

	</head>

	<body class="login-bg">

		<div class="container">
			<div class="login-screen row align-items-center">
				<div class="col-sm-12">
					<form action="index.html">
						<div class="login-container">
							<div class="row no-gutters">
								<div class="col-lg-4 col-md-6 col-sm-12">
									<div class="login-box">
										<a href="#" class="login-logo">
											<img src="img/logo.svg" alt="Google Dashboards" />
										</a>
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<span class="input-group-text" id="fullName">
													<i class="icon-account_circle"></i>
												</span>
											</div>
											<input type="text" class="form-control" placeholder="Full Name" aria-label="fullName"
												aria-describedby="fullName">
										</div>
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<span class="input-group-text" id="emaiID">
													<i class="icon-account_circle"></i>
												</span>
											</div>
											<input type="email" class="form-control" placeholder="Email" aria-label="emaiID"
												aria-describedby="emaiID">
										</div>
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<span class="input-group-text" id="pwd">
													<i class="icon-account_circle"></i>
												</span>
											</div>
											<input type="password" class="form-control" placeholder="Password" aria-label="pwd"
												aria-describedby="pwd">
										</div>
										<div class="actions clearfix">
											<button type="submit" class="btn btn-primary">Signup</button>
										</div>
										<div class="or"></div>
										<div class="mt-4">
											<a href="login.html" class="additional-link">Already have an Account? <span>Login Now</span></a>
										</div>
									</div>
								</div>
								<div class="col-lg-8 col-md-6 col-sm-12">
									<div class="signup-slider"></div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer class="main-footer no-bdr fixed-btm">
			<div class="container">
				Â© Bootstrap Gallery 2023
			</div>
		</footer>
	</body>

</html>
